<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet"></link>
  </head>
  <body>
    <center>
      <div class="container">
        <div class="content">
          <h1 class="title color-animate">Quote Generator</h1>
          <h2 class="quote color-animate">"In order to succeed, we must first believe that we can." - <i>Nikos Kazantzakis</i></h2>
          <div class="buttons">
            <button id="tweetquote" class="button-left"><i class="fa fa-twitter fa-lg"></i>  Tweet</button>
            <button id="generatequote"><i class="fa quote-left fa-quote-left "></i> New Quote</button>
          </div>
        </div>
        <h3><i><a href="http://codepen.io/Karrotts/">Karrotts</a></i></h3>
      <div>
    </center>
  </body>
</html>
