<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet"></link>
  </head>
  <body>
    <center>
      <header>
      </header>
      <section>
        <div class="container">
          <div class="content">
            <h3>Choose a Type</h3>
            <form class="" action="index.html" method="post">
              <input type="radio" name="type" id="water" /><span>Water</span>
              <input type="radio" name="type" id="flying" /><span>Flying</span>
              <input type="radio" name="type" id="fire" /><span>Fire</span>
              <input type="radio" name="type" id="grass" /><span>Grass</span>
              <input type="radio" name="type" id="bug" /><span>Bug</span>
              <input type="radio" name="type" id="electric" /><span>Electric</span>
              <input type="radio" name="type" id="psychic" /><span>Psychic</span>
              <input type="radio" name="type" id="dark" /><span>Dark</span>
              <input type="radio" name="type" id="ground" /><span>Ground</span>
              <input type="radio" name="type" id="rock" /><span>Rock</span><br>
              <input type="radio" name="type" id="normal" /><span>Normal</span>
              <input type="radio" name="type" id="dragon" /><span>Dragon</span>
              <input type="radio" name="type" id="fairy" /><span>Fairy</span>
              <input type="radio" name="type" id="steel" /><span>Steel</span>
              <input type="radio" name="type" id="posion" /><span>Posion</span>
              <input type="radio" name="type" id="ghost" /><span>Ghost</span>
              <input type="radio" name="type" id="ice" /><span>Ice</span>
              <input type="radio" name="type" id="fighting" /><span>Fighting</span>
            </form>
            <br><button onclick="generate()">Generate!</button>
            <h1 id="name"></h1>
          </div>
        </div>
      </section>
    </center>
  </body>
  <script src="main.js"></script>
</html>
